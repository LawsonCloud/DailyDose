<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - My Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Blog Header -->
    <section class="blog-header">
        <div class="container">
            <h1>My Blog</h1>
            <p>Read my latest posts.</p>
        </div>
    </section>

    <!-- Blog Cards Section -->
    <section class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card blog-card">
                    <img src="../img/placeholder.jpg" class="card-img-top" alt="Blog 1">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post 1</h5>
                        <p class="card-text">A short description of the blog post.</p>
                        <a href="blog-post.html" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card blog-card">
                    <img src="../img/placeholder.jpg" class="card-img-top" alt="Blog 2">
                    <div class="card-body">
                        <h5 class="card-title">Blog Post 2</h5>
                        <p class="card-text">A short description of the blog post.</p>
                        <a href="blog-post.html" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            <!-- Repeat for other blog posts -->
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.com/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
